
# Roar language file
roar.settings = 便利貼設定
roar.enabled = 啟動彈出便利貼
roar.duration = 便利貼顯示時間為多少毫秒 (0 = 無限時):
roar.amount = 便利貼彈出在螢幕上的最大範圍 (0 = 無限時):
roar.location = 變更便利貼彈出位置 (需要重新啟動)
roar.display.topright = 右上方
roar.display.bottomright = 右下方
roar.background = 便利貼背景顏色
roar.header = 便利貼標題顏色
roar.text = 便利貼訊息顏色
